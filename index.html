<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
       
      </div>
        </div>
    
    <div class="places-list root__section">
    </div>
    <div class="popup popup_add">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form_add" name="new" novalidate>
            <input type="text" id="name" name="name" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30">
            <span id="name-error" class="error"></span>
            <input type="text" id="link" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required pattern="http(s?)://.+">
            <span id="link-error" class="error"></span>
            <button type class="button popup__button popup__button_type_add popup__button_novalid" disabled="true">+</button>
        </form>
      </div>
    </div>

    <div class="popup popup_edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form_edit" name="edit" novalidate>
            <input type="text" id="fullname" name="name" class="popup__input popup__input_type_full-name" required minlength="2"  maxlength="30" placeholder="Имя">
            <span id="fullname-error" class="error"></span>
            <input type="text" id="job" name="job" class="popup__input popup__input_type_job" required minlength="2" maxlength="30" placeholder="О себе"> 
            <span id="job-error" class="error"></span>
            <button type class="button popup__button popup__button_type_save">Сохранить</button>
        </form>
      </div>
  </div>

  <div class="popup popup_image">
    <div class="popup__fullsize">
   
      <img src="./images/close.svg" alt="" class="popup__close popup__close_image">
      <img class="popup__uncrop">
    </div>
  </div>
  <script src='scripts/Card.js'></script>
  <script src='scripts/CardList.js'></script>
  <script src='scripts/Popup.js'></script>
  <script src='scripts/UserInfo.js'></script>
  <script src='scripts/FormValdator.js'></script>
  <script src='scripts/UserAdd.js'></script>
  <script src='scripts/Api.js'></script>
  <script src='scripts/script.js'></script>
</body>
</html>
